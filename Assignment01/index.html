<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
<div class="container">
<header>
        <div class="logo">
            <img src="img/logo.png" alt="Dash logo" class="logo">
            </div>
        
            <section class="left">
                <h1 class="title"> Want to be your own boss?</h1>
                <h2 class="tag-line">Start today and make up to $30/hr driving your own vehicle with Dash!</h2>
            </section>
            
        </header>
        <div class="scooter">
            <img src="img/scooter.svg" alt="Woman riding scooter" class="scooter">
        </div>
        <section class="form-wrap">
            <h1 class="form-title">Apply Now</h1>
            <h3 class="form-tag">Enter your info below.</h3>
            <form action="#" method="GET" id="Dash-form">
                <div>
                    <input type="text" name="FirstName" id="firstname" placeholder="First name" required autofocus />
                </div>
                <div>
                    <input type="text" name="Lastname" id="lastname" placeholder="Last name" required>
                </div>
                <div>
                    <input type="text" name="Phonenumber" id="phone-number" placeholder="Phone number" required>
                </div>
                <div>
                    <input type="text" name="Emailadress" id="email-adress" placeholder="Email Adress">
                </div>
                
                <label id="checkbox">
                    <input type="checkbox" name="agree" id="but"><span class="checkmark"></span> <div class="agree">I agree to Dash terms </div>
                </label>
                <div>
                    <button type="submit" id="drive">DRIVE WITH US</button>
                </div>
                </form>
                <div class="link">
                    <p>Already applied? <a href="#">Check your application status here</a></p>
                </div>
            </section>
            

            </div> <!--Closing container DIV-->
 </body>
<footer class="footer">
        <div class="container" id="footer">
            <h3 class="footer-title">See how much you can earn with Dash.</h3>
            <br>
            <p id="want">how many hours do you want to drive with us this week?</p>
        </div>

            <form id="bottom">
                <input type="text" name="hours" id="hours" placeholder="Hours">
                <input type="text" name="city" id="city" placeholder="City">
                <button type="submit" id="calculate">CALCULATE</button>
            </form>
            <section id="social">
                <img src="facebook.svg" id="facebook" class="media" alt="missing lik">
                <img src="img/icons/instagram.svg" id="insta" class="media">
                <img src="img/icons/twitter.svg" id="twitter" class="media">
                <img src="img/icons/linkedin.svg" id="linked" class="media">
            </section>
                
</footer>
</html>
